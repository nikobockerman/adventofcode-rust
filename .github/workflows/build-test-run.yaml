name: Build, test and run
on:
  pull_request:
    paths:
      - "**.rs"
      - ".github/workflows/build-test-run.yaml"
      - "Cargo.lock"
      - "Cargo.toml"
      - "rust-toolchain.toml"
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test-run:
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        profile:
          - dev
          - release
          - test
        include:
          - clippy: false
          - run: true
          - test: false
          - profile: dev
            clippy: true
          - profile: test
            run: false
            test: true

    name: ${{matrix.runner}} - ${{matrix.profile}} - Build + test + run
    runs-on: ${{matrix.runner}}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup rust tools
        uses: actions-rust-lang/setup-rust-toolchain@9d7e65c320fdb52dcd45ffaa68deb6c02c8754d9 # v1
      - name: Fetch dependencies
        run: cargo fetch --verbose --locked
      - name: Build
        run: cargo build --verbose --frozen --all-targets --profile ${{matrix.profile}}
      - if: ${{ matrix.test }}
        name: Test
        run: cargo test --verbose --frozen --all-targets --profile ${{matrix.profile}}
      - name: Check
        run: cargo check --verbose --frozen --all-targets --profile ${{matrix.profile}}
      - if: ${{ matrix.clippy }}
        name: Clippy
        run: cargo clippy --verbose --frozen --all-targets --profile ${{matrix.profile}} -- -D warnings
      - if: ${{ matrix.run }}
        name: Run subcommand all
        env:
          RUST_BACKTRACE: 1
        run: cargo run --verbose --frozen --profile ${{matrix.profile}} -- -vvvv all
