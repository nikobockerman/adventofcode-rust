name: Check - Devcontainer
on:
  pull_request:
    paths:
      - "**.rs"
      - ".devcontainer/**"
      - ".github/workflows/check-devcontainer.yaml"
      - "Cargo.lock"
      - "Cargo.toml"
      - "rust-toolchain.toml"
      - "src/**/input-*.txt"
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  wf:
    uses: nikobockerman/github-workflows/.github/workflows/check-devcontainer.yaml@1d0ee1b00422598a785e5620925ce2ec0de2b6d3
    with:
      runCmd: cargo run --verbose --locked --profile dev -- -vvvv all
